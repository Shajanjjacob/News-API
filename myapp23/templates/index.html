
<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
      {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </head>
  <body>
  <div class="navbar fixed-top navbar-dark bg-dark">
      <div class="container">
          <h4 style="color:rgb(255,255,255)">News app<h4 style="cdcolor:rgb(154,255,0);">
              DJANGO FRAMEWORK</h4></h4>
          <img src="{% static 'images/news2.png' %}" class="images" style="width:90px;">
      </div>
  </div>

  <!--card for header-->
  <div class="jumbotron" style="text-align: center; margin-top: 40px">
      <h2>Latest news <a href="https://newsapi.org/" style="text-decoration :none;">News Api</a></h2>
      <img src="{% static 'images/news1.jpg'%}" class="images" style="width:150px; margin-bottom: -50px;">
  </div>


  <!-- main-->

  <div class="container">
      {% for h1, des, img in mylist %}

      <div class="card border-primary mb-3">
          <img src="{{ img }}" alt="images">
      </div>

      <div class="card border-primary mb-3">
          <h4><span class="badge badge-primary">Headline:</span></h4>
          <h5>{{ h1 }}{{ value|linebreaks}}</h5>
          <h4><span class="badge badge-success">Description:</span></h4>
          <h5>{{ des }}{{ value|linebreaks }}</h5>
      </div>
      {% endfor %}


  </div>
  </body>
</html>
